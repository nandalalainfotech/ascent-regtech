<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sign.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="loginpage">
        <div id="page-wrapper" class="gray-bg">
            <div class="logo">
                <img src="logo.png" />
            </div>
            <div class="login-form content">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="panel login-content">
                            <div class="panel-body">
                                <form class="new_user" id="new_user" action="/users/sign_in" accept-charset="UTF-8"
                                    method="post">
                                    <input type="hidden" autocomplete="off">

                                    <div class="form-group">
                                        <label for="user_email">Email</label><br>
                                        <input autofocus="autofocus" class="form-control" type="email" value=""
                                            id="user_email">
                                    </div>

                                    <div class="form-group">
                                        <label for="user_password">Password</label><br>
                                        <input autocomplete="off" class="form-control" type="password"
                                            id="user_password">
                                    </div>

                                    <div class="checkbox">
                                        <label>
                                            <input type="hidden" value="0" autocomplete="off"><input type="checkbox"
                                                value="1" id="user_remember_me"> Remember
                                            Me
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <div class="disclaimer">
                                            I have carefully read and agree to the <a href="#">Terms of Use</a>.
                                        </div>
                                    </div>

                                    <input type="submit" name="commit" value="Confirm and Log in"
                                        class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="devise-links">
                <div class="devise-link">
                    <a data-behavior="demo" href="#">Sign up</a>
                </div>
                <div class="devise-link">
                    <a href="#">| Forgot your password?</a>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12" style="text-align: center;">
                        <ul class="nav nav-pills" style="display: inline-block;">
                            <li id="nav-terms_of_use">
                                <a href="#">Terms of
                                    Use</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
